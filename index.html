<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="weather-app">
    <div class="row">
      <div class="col-6">
        <h1 id="city">
         Lviv     
        </h1>
        <img src=" " id="icon">
    <ul>
      <li>
        <div id="temp">23</div><span id="units"><a href="#" id="celsius-link">℃</a>|<a href="#" id="fahrenheit-link">°F</a></span>
      </li>
      <li id="description"></li>
      <li>
        Humidity: <span id="humidity">...</span> <span>%</span>
      </li>
      <li>
        Wind: <span id="wind">...</span> <span>km/h</span>
      </li>
    </ul>
    </div>
    <div class="col-6">
      <form id="search-form">
        <input type="text" placeholder="Type a city" size="20" autofocus autocomplete="off" id="city-input"/>
        <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
      </button>
      <button id="current-location-button">Current</button>
      </form>
      <div id="date">
          Tuesday, 14 June 2022
      </div>
        <div id="time">
          10:15
        </div>
        </div>
        <div class="week">
          <div class="row">
            <div class="col">
              <div class="data"> Wed 15</div>
              <img src="cloudy.png" alt="cloudy" width="50" />
              <br />
              20℃ <span class="night">11℃</span>
            </div>
            <div class="col">
              <div class="data"> Thu 16</div>
              <img src="cloud.png" alt="cloud" width="50" />
              <br />
              18℃ <span class="night">9℃</span>
            </div>
            <div class="col">
              <div class="data"> Fri 17</div>
              <img src="cloudy.png" alt="cloudy" width="50" />
              <br />
              23℃ <span class="night">10℃</span>
            </div>
            <div class="col">
              <div class="data"> Sat 18</div>
              <img src="sun.png" alt="sun" width="50" />
              <br />
              21℃ <span class="night">11℃</span>
            </div>
            <div class="col">
              <div class="data"> Sun 19</div>
              <img src="thunderstorm.png" alt="thunderstorm" width="50" />
              <br />
              19℃ <span class="night">12℃</span>
            </div>
          </div>
        </div>
    </div>
    </div>
    <a href="https://github.com/Syniakevych/Weather_APP" class="link">Open-source code</a> <span class="name">by Kseniia Syniakevych</span>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
